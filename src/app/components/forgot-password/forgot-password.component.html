<!-- <p>forgot-password works!</p> -->
<div class="displayTable text-center">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Reset Password</h3>
        <p class="text-center">Please enter your email address to request a password reset.</p>
        <div class="formGroup">
          <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
        </div>
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <input type="submit" class="btn btnPrimary border" value="Reset Password" (click)="authService.sendPasswordResetEmails(passwordResetEmail.value)">
        </div>
      </div>
      <div class="redirectToLogin">
        <span>Go back to ?              
           <a routerLink="/sign-in"
          class="link-danger">Log In</a></span>
      </div>
    </div>
  </div>
